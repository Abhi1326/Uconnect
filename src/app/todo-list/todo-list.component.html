<div class="col-md-6 col-sm-6 col-xs-12">
  <div *ngIf="to1" class="x_panel">
    <div class="x_title">
      <h2 class="color_text">To Do List <small>Sample tasks</small></h2>
      <ul class="nav navbar-right panel_toolbox">
        <li>
          <button type="button" class="btn-dark" data-toggle="modal"
                  data-target=".bs-example-modal-sm"><i class="fa fa-plus"></i></button></li>
        <li (click)="minimize('todolist')"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li (click)="close('todolist')"><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div *ngIf="to" class="x_content" style="display: block;">

      <div class="">
        <ul class="to_do">
          <li *ngFor="let list of items; let i = index">
            <p>
              {{list.text}} <i class="fa fa-minus" (click)="removeitem(list.id)" style="float:right"></i></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="myModalLabel2">Add Task</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left">
        <div class="item form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Task <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="4" [(ngModel)]="item"
                   data-validate-words="2" name="name" placeholder="task" required="required" type="text">

          </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="additem()" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>

    </div>
  </div>
</div>
