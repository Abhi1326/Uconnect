<div>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form [formGroup]="resetForm" (ngSubmit)="reset(resetForm.value)">
          <h1>Reset Password Form</h1>
          <div>
            <input type="password" class="form-control" placeholder="New Password" formControlName="reset_password" required="" />
          </div>
          <div>
            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="reset_confirmPassword" required="" />
          </div>
          <div>
            <button class="btn btn-default submit" type="submit">Reset Password</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">New to site?
              <a (click)="login()" class="to_register"> Log In </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
              <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
