
<div class="right_col" role="main">
  <div class="">
<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Engineers</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">

          <form class="form-horizontal form-label-left" novalidate="" [formGroup]="supporterForm"
                (ngSubmit)="addSupporter(supporterForm.value)">

            <span class="section">Engineer Info</span>

            <span class="message" *ngIf="iserror">
                  <ul>
                    <li *ngFor="let k of issuccess">
                      <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{k}}</li>
                  </ul>
                </span>

            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation">Username<span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="occupation" type="text" name="username" formControlName="supporter_username"
                       data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12">
                <app-controlmessages [control]="supporterForm.controls.supporter_username"></app-controlmessages>
              </div>
            </div>

            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">First Name <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="4" formControlName="supporter_firstname"
                       data-validate-words="2" name="name" placeholder="both name(s) e.g Jon Doe" required="required" type="text">
                <app-controlmessages [control]="supporterForm.controls.supporter_firstname"></app-controlmessages>
              </div>
            </div>
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Last Name <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="lname" class="form-control col-md-7 col-xs-12" data-validate-length-range="4" data-validate-words="2"
                       name="name" placeholder="both name(s) e.g Jon Doe" formControlName="supporter_lastname"
                       required="required" type="text">
                <app-controlmessages [control]="supporterForm.controls.supporter_lastname"></app-controlmessages>
              </div>
            </div>
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="email" id="email" name="email" required="required" formControlName="supporter_email"
                       class="form-control col-md-7 col-xs-12">
                <app-controlmessages [control]="supporterForm.controls.supporter_email"></app-controlmessages>
              </div>
            </div>
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" >Employee Id <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="uniq"  required="required" class="form-control col-md-7 col-xs-12"
                       formControlName="supporter_employeeid">
                <app-controlmessages [control]="supporterForm.controls.supporter_employeeid"></app-controlmessages>
              </div>
            </div>
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div id="gender" class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default" data-toggle-class="btn-primary"
                         data-toggle-passive-class="btn-default" (click)="gender('male')">
                    <input type="radio" name="supporter_gender" value="male" data-parsley-multiple="gender"
                           data-parsley-id="12" formControlName="supporter_gender"> &nbsp; Male &nbsp;
                  </label>
                  <label class="btn btn-primary active" data-toggle-class="btn-primary"
                         data-toggle-passive-class="btn-default" (click)="gender('female')">
                    <input type="radio" name="supporter_gender" value="female" data-parsley-multiple="gender" formControlName="supporter_gender"> Female
                  </label>
                </div>
              </div>
            </div>
            <!--<div class="item form-group">-->
              <!--<label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth <span class="required">*</span>-->
              <!--</label>-->
              <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                <!--<input id="birthday" class="date-picker form-control col-md-7 col-xs-12 parsley-success" formControlName="supporter_dob" required="required" type="text" data-parsley-id="16">-->
              <!--</div>-->
            <!--</div>-->
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">Phone Number <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="number" name="number" required="required" data-validate-minmax="10,100" formControlName="supporter_mobile"
                       class="form-control col-md-7 col-xs-12">
                <app-controlmessages [control]="supporterForm.controls.supporter_mobile"></app-controlmessages>
              </div>
            </div>
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="exp">Experience(In years) <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="exp" type="text" name="exp" formControlName="supporter_experience"
                       data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12" pattern="[0-9]">
                <app-controlmessages [control]="supporterForm.controls.supporter_experience"></app-controlmessages>
              </div>
            </div>

            <div class="item form-group">
              <label  class="control-label col-md-3">Skype Id</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="skype" type="text"  data-validate-length="6,8" class="form-control col-md-7 col-xs-12"
                       formControlName="supporter_skypeid">
                <app-controlmessages [control]="supporterForm.controls.supporter_skypeid"></app-controlmessages>
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-md-offset-3">
                <button type="button" (click)="cancel()" class="btn btn-primary">Cancel</button>
                <button id="send" type="submit" [disabled]="!supporterForm.valid" class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  </div>
